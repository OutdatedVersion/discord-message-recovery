apiVersion: v1
kind: Service
metadata:
  name: message-recovery-api
  labels:
    app: kratos
    service: message-recovery
    tier: api
spec:
  selector:
    app: kratos
    service: message-recovery
    tier: api
  ports:
    - port: 80
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-recovery-api
  labels:
    app: kratos
    service: message-recovery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kratos
      service: message-recovery
  template:
    metadata:
      name: message-recovery-api
      labels:
        app: kratos
        service: message-recovery
        tier: api
    spec:
      imagePullSecrets:
          - name: outdatedversion-private-registry
      containers:
        - name: api
          image: docker-registry.outdatedversion.com/kratos/message-recovery-service:385ae3c8
          ports:
            - containerPort: 2000
              name: http
          env:
            - name: BUGSNAG_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kratos-bugsnag
                  key: token
            - name: PGHOST
              value: message-recovery-postgres
            - name: PGDATABASE
              value: message-recovery
            - name: PGUSER
              value: message-recovery
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: message-recovery-service-postgres-password
                  key: password
            - name: MINIO_HOST
              value: minio-public
            - name: MINIO_PORT
              value: "9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: access
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: secret
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          readinessProbe:
            httpGet:
              path: /_ready
              port: 2000
            initialDelaySeconds: 5
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /_health
              port: 2000
            periodSeconds: 1
            initialDelaySeconds: 1